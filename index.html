<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery.ui.touch-punch.min.js"></script>
 
 
<!-- CSS -->
<style type="text/css">
#accordion {
    font-size: 50%;
}
</style>
 
 
<!-- Javascript -->
<script>
$(function () {
        $("#accordion").accordion({
                heightStyle: "fill",
                event: "click"
        });
 
        $("input").each(function () {
                $(this).change(function () {
                        if ($(this).attr("id") == "1") {
                                $("#accordion").accordion("option", "event", "click");
                        } else {
                                $("#accordion").accordion("option", "event", "mouseover");
                        }
 
                });
        });
});
</script>
</head> 
<!-- HTML -->
切換以下不同的事件並試著以滑鼠點擊或是滑鼠滑過頁籤.
<body> 
<div style="height:250px">
    <div id="accordion">
        <h1>頁籤 1 (我可以折疊)</h1>
        <div>頁籤 1 內容</div>
         
        <h1>頁籤 2 (我可以折疊)</h1>       
        <div>頁籤 2 內容</div>
         
        <h1>頁籤 3 (我可以折疊)</h1>
        <div>頁籤 3 內容</div>
    </div>
</div>
<div style="margin-top:50px">
    <input type="radio" name="options" id="1" checked>切換成滑鼠點擊事件
    <input type="radio" name="options" id="2">切換成滑鼠滑過事件
</div>
</body>
</html>
